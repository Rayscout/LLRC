<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='logcss.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Flash Message Styles */
        .alert-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            z-index: 1000;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alert.alert-info {
            background-color: #007bff; /* Blue for general alerts */
        }

        .alert.alert-danger {
            background-color: #dc3545; /* Red for errors */
        }

        .alert .icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .alert.alert-success {
            background-color: #1a9d1a; /* Blue for general alerts */
        }

        /* Dark Mode */
        body.dark .alert.alert-info {
            background-color: #0056b3; /* Darker blue for alerts in dark mode */
        }

        body.dark .alert.alert-danger {
            background-color: #c82333; /* Darker red for errors in dark mode */
        }

        body.dark .alert.alert-success {
            background-color: #c82333; /* Darker red for errors in dark mode */
        }

    </style>
</head>
<body>
    <canvas id="bg-particles" aria-label="logo particles" style="position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1;"></canvas>
    <div class="alert-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-info-circle icon"></i> <!-- Add appropriate icon based on category if needed -->
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    
    <div class="container">
        <div class="forms-container">
            <div class="form-control signup-form" style="justify-content: flex-start;">
                <form method="POST" action="/sign">
                    <h2>注册</h2>
                    <input type="text" name="first_name" placeholder="名" required />
                    <input type="text" name="last_name" placeholder="姓" required />
                    <input type="text" name="company_name" placeholder="公司名称" required />
                    <input type="email" name="email" placeholder="邮箱" required />
                    <input type="tel" name="phone_number" placeholder="手机号" required />
                    <input type="date" name="birthday" placeholder="生日" required />
                    <input type="password" name="password" placeholder="密码" required />
                    <input type="password" name="confirm_password" placeholder="确认密码" required />
                    <input type="hidden" name="action" value="signup" />
                    <button type="submit">注册</button>
                </form>
            </div>
            <div class="form-control signin-form">
                <form method="POST" action="/sign">
                    <h2>登录</h2>
                    <input type="email" name="email" placeholder="邮箱" required />
                    <input type="password" name="password" placeholder="密码" required />
                    <input type="hidden" name="action" value="signin" />
                    <button type="submit">登录</button>
                </form>
            </div>
        </div>
        <div class="intros-container">
            <div class="intro-control signin-intro">
                <div class="intro-control__inner">
                    <h2>欢迎回来！</h2>
                    <p>
                        很高兴再次见到你！欢迎回到系统。
                    </p>
                    <button id="signup-btn">还没有账号？去注册</button>
                </div>
            </div>
            <div class="intro-control signup-intro">
                <div class="intro-control__inner">
                    <h2>加入我们！</h2>
                    <p>
                        立即创建账号，开始你的智能求职之旅。
                    </p>
                    <button id="signin-btn">已经有账号？去登录</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signupBtn = document.getElementById("signup-btn");
            const signinBtn = document.getElementById("signin-btn");
            const mainContainer = document.querySelector(".container");

            // 根据 URL 参数 ?mode=signup 默认切换到注册
            const params = new URLSearchParams(window.location.search);
            if (params.get('mode') === 'signup') {
                mainContainer.classList.add("change");
                document.querySelector(".intro-control.signin-intro").style.opacity = '0';
                document.querySelector(".intro-control.signup-intro").style.opacity = '1';
            }

            signupBtn.addEventListener("click", () => {
                mainContainer.classList.toggle("change");
                document.querySelector(".intro-control.signin-intro").style.opacity = '0';
                document.querySelector(".intro-control.signup-intro").style.opacity = '1';
            });
            signinBtn.addEventListener("click", () => {
                mainContainer.classList.toggle("change");
                document.querySelector(".intro-control.signin-intro").style.opacity = '1';
                document.querySelector(".intro-control.signup-intro").style.opacity = '0';
            });
        });
    </script>
    <script src="{{ url_for('static', filename='particles.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>欢迎使用 RucRut</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='logcss.css') }}">
	<style>
		:root { --orange1: #ff9900; --orange2: #ff4d00; }
		body { background:#000; }
		.hero-wrapper {
			position: relative; width: 100%; height: 100vh; display:flex; align-items:center; justify-content:center;
		}
		.hero-card {
			position: relative; z-index:1; width: 920px; max-width: 92vw; padding: 56px 64px; border-radius: 28px;
			background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
			box-shadow: 0 30px 80px rgba(0,0,0,0.35);
		}
		.left h1 { font-size: 42px; margin-bottom: 12px; letter-spacing: -.5px; }
		.left p { color:#555; margin-bottom: 0; font-size: 16px; }
		.cta-row { display:none; }
		.btn {
			padding: 14px 22px; border-radius: 12px; border:none; cursor:pointer; font-weight:600; letter-spacing:.3px;
			box-shadow: 0 8px 24px rgba(0,0,0,0.08); transition: transform .06s ease, filter .2s ease, background .2s ease;
		}
		.btn-primary { background: linear-gradient(170deg, var(--orange1), var(--orange2)); color:#fff; }
		.btn-primary:hover { filter: brightness(1.05); }
		.btn-primary:active { transform: translateY(1px); }
		.btn-ghost { background: #f5f5f7; color:#333; }
		.btn-ghost:hover { background:#eee; }
		.badge { display:inline-block; font-size:12px; padding:6px 10px; border-radius:999px; color:#fff; background:rgba(0,0,0,0.6); margin-bottom:14px; }
		/* 右侧悬浮侧栏 */
		.side-panel {
			position: fixed; right: 32px; bottom: 32px; top: auto; transform: none; /* 右下角固定 */
			z-index: 2; width: 260px; padding: 18px; border-radius: 18px;
			background: rgba(255,255,255,0.12);
			backdrop-filter: saturate(160%) blur(10px);
			box-shadow: 0 10px 30px rgba(0,0,0,0.35);
			border: 1px solid rgba(255,255,255,0.2);
			text-align: center; color:#eaeaea;
		}
		.side-panel h3 { margin: 4px 0 12px; font-size: 16px; font-weight: 600; color:#fff; }
		.v-stack { display:flex; flex-direction: column; gap: 10px; }
		.btn-wide { width: 100%; }
		.footer-note { position:absolute; bottom:30px; left:50%; transform: translateX(-50%); color:#9aa0a6; font-size:12px; }
		@media (max-width: 768px) {
			.hero-card { padding: 28px; }
			.left h1 { font-size: 28px; }
			.side-panel { right: 16px; bottom: 16px; width: calc(100% - 32px); }
		}
	</style>
</head>
<body>
	<canvas id="bg-particles" aria-label="logo particles" style="position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
	<div class="hero-wrapper">
		<!-- 中央内容已移除，让粒子文本完全可见 -->
		<div class="side-panel">
			<h3>快速进入</h3>
			<div class="v-stack">
				<a href="{{ url_for('main.auth') }}" class="btn btn-ghost btn-wide">登录</a>
				<a href="{{ url_for('main.auth') }}?mode=signup" class="btn btn-primary btn-wide">注册</a>
			</div>
		</div>
		<!-- 提示文字也移除以保证纯净的粒子背景 -->
	</div>
	<script src="{{ url_for('static', filename='particles.js') }}"></script>
</body>
</html>

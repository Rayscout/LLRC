{% extends 'base.html' %}

{% block title %}面试反馈{% endblock %}

{% block content %}
<style>
    /* Light Mode */
    .page-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        background: #f9f9f9; /* Light background */
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Lighter shadow */
    }

    .page-header .icon {
        font-size: 24px;
        color: #ffaf00; /* Icon color */
        margin-right: 10px;
    }

    .page-header .page-title {
        font-size: 28px;
        color: #333; /* Dark text color for readability */
        margin: 0;
    }

    /* Dark Mode */
    body.dark .page-header {
        background: #444; /* Dark background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    body.dark .page-header .icon {
        color: #ffaf00; /* Icon color */
    }

    body.dark .page-header .page-title {
        color: #fff; /* Light text color for readability */
    }

    /* Chat-like Styling */
    .feedback-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .feedback-item {
        width: 100%;
        max-width: 800px;
        background: #ffffff; /* Light background */
        color: #333; /* Dark text color */
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
    }

    .feedback-item h3 {
        margin-top: 0;
        color: #ffaf00; /* Icon color */
    }

    .feedback-item p {
        margin: 5px 0;
    }

    /* Dark Mode Styles for Feedback Items */
    body.dark .feedback-item {
        background: #1e1e1e; /* Dark background */
        color: #e0e0e0; /* Light text color */
        border: 1px solid #333;
    }

    .action-buttons {
        margin-top: 20px;
        text-align: center;
    }

    .action-buttons button {
        background-color: #ffaf00; /* Orange color */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
    }

    .action-buttons button:hover {
        background-color: #e0a500; /* Darker orange */
    }

    .action-buttons .reject-button {
        background-color: #dc3545; /* Red color */
    }

    .action-buttons .reject-button:hover {
        background-color: #c82333; /* Darker red */
    }

    .action-buttons .accept-button {
        background-color: #28a745; /* Green color */
    }

    .action-buttons .accept-button:hover {
        background-color: #218838; /* Darker green */
    }
</style>

<div class="page-header">
    <i class="uil uil-comment-dots icon"></i>
    <h1 class="page-title">面试反馈</h1>
</div>

<div class="feedback-wrapper">
    {% for feedback in feedbacks %}
    <div class="feedback-item">
        <h3>问题 {{ loop.index }}</h3>
        <p><strong>问题:</strong> {{ feedback.question }}</p>
        <p><strong>回答:</strong> {{ feedback.response }}</p>
        <p><strong>分数:</strong> {{ feedback.score }}</p>
        <p><strong>反馈:</strong> {{ feedback.feedback }}</p>
    </div>
    {% endfor %}

    <div class="action-buttons">
        <form action="{{ url_for('main.accept_application', application_id=application_id) }}" method="POST" style="display: inline;">
            <button type="submit" class="accept-button">接受申请</button>
        </form>
        <form action="{{ url_for('main.reject_application', application_id=application_id) }}" method="POST" style="display: inline;">
            <button type="submit" class="reject-button">拒绝申请</button>
        </form>
    </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}首页{% endblock %}</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </div>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                {% if user and user.is_hr %}
                <!-- HR用户菜单 -->
                <li><a href="{{ url_for('main.hr_dashboard') }}">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">首页</span>
                </a></li>
                <li>
                    <a href="{{ url_for('main.publish_recruitment') }}">
                        <i class="uil uil-megaphone"></i>
                        <span class="link-name">发布招聘</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.hr_candidates') }}">
                        <i class="uil uil-users-alt"></i>
                        <span class="link-name">候选人管理</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.hr_interviews') }}">
                        <i class="uil uil-calendar-alt"></i>
                        <span class="link-name">面试安排</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.hr_reports') }}">
                        <i class="uil uil-chart-bar"></i>
                        <span class="link-name">数据报告</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('main.hr_insights') }}">
                        <i class="uil uil-lightbulb"></i>
                        <span class="link-name">AI洞察</span>
                    </a>
                </li>
                {% else %}
                <!-- 普通用户菜单 -->
                <li><a href="{{ url_for('main.home') }}">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">首页</span>
                </a></li>
                <li><a href="{{ url_for('main.view_applications') }}">
                    <i class="uil uil-list-ul"></i>
                    <span class="link-name">我的申请</span>
                </a></li>
                <li><a href="{{ url_for('main.my_jobs') }}">
                    <i class="uil uil-briefcase"></i>
                    <span class="link-name">我的工作</span>
                </a></li>
                {% endif %}
                <li><a href="{{ url_for('main.settings') }}">
                    <i class="uil uil-setting"></i>
                    <span class="link-name">设置</span>
                </a></li>
                <!-- Add more links if needed -->
            </ul>
            <ul class="logout-mode">
                <li><a href="{{ url_for('main.logout') }}">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">退出登录</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">深色模式</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            {% if user and user.profile_photo %}
                <a href="{{ url_for('main.settings') }}">
                    <img src="{{ url_for('static', filename='uploads/photos/' + user.profile_photo) }}" alt="Profile Photo">
                </a>
            {% else %}
                <a href="{{ url_for('main.settings') }}">
                    <img src="{{ url_for('static', filename='images/default-profile.png') }}" alt="Default Profile Photo">
                </a>
            {% endif %}
        </div>
        <div class="dash-content">
            {% block content %}{% endblock %}
        </div>
    </section>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

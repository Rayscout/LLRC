<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR管理仪表板</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F2F2F7;
            --bg-secondary: rgba(255, 255, 255, 0.8);
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --text-tertiary: #C7C7CC;
            --accent-blue: #007AFF;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            --accent-red: #FF3B30;
            --accent-purple: #AF52DE;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-large: 24px;
            --transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            --transition-fast: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: rgba(44, 44, 46, 0.8);
            --bg-card: rgba(44, 44, 46, 0.9);
            --text-primary: #FFFFFF;
            --text-secondary: #EBEBF5;
            --text-tertiary: #8E8E93;
            --accent-blue: #0A84FF;
            --accent-green: #30D158;
            --accent-orange: #FF9F0A;
            --accent-red: #FF453A;
            --accent-purple: #BF5AF2;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-large);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-fast);
            text-align: center;
            animation: slideInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            margin: 0 auto 15px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-large);
            padding: 30px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-fast);
            text-decoration: none;
            color: inherit;
            animation: slideInRight 0.8s ease-out;
            animation-fill-mode: both;
        }

        .action-card:nth-child(1) { animation-delay: 0.3s; }
        .action-card:nth-child(2) { animation-delay: 0.4s; }
        .action-card:nth-child(3) { animation-delay: 0.5s; }
        .action-card:nth-child(4) { animation-delay: 0.6s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
            border-color: var(--accent-blue);
        }

        .action-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #5856D6 100%);
        }

        .action-card:nth-child(2) .action-icon {
            background: linear-gradient(135deg, var(--accent-red) 0%, #FF6B6B 100%);
        }

        .action-card:nth-child(3) .action-icon {
            background: linear-gradient(135deg, var(--accent-green) 0%, #4ECDC4 100%);
        }

        .action-card:nth-child(4) .action-icon {
            background: linear-gradient(135deg, var(--accent-purple) 0%, #BF5AF2 100%);
        }

        .action-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .action-description {
            font-size: 1em;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
            animation: slideInLeft 0.6s ease-out;
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('talent_management.executive_auth.executive_dashboard') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回高管首页
        </a>

        <div class="header">
            <h1><i class="fas fa-user-tie"></i> HR管理仪表板</h1>
            <p>全面管理人力资源，优化人才配置，提升组织效能</p>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: var(--accent-blue);">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value">156</div>
                <div class="stat-label">总员工数</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: var(--accent-green);">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="stat-value">12</div>
                <div class="stat-label">本月入职</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: var(--accent-orange);">
                    <i class="fas fa-user-minus"></i>
                </div>
                <div class="stat-value">8</div>
                <div class="stat-label">本月离职</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: var(--accent-purple);">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value">5.1%</div>
                <div class="stat-label">离职率</div>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="quick-actions">
            <a href="{{ url_for('talent_management.hr_admin.employees.employees_dashboard') }}" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="action-title">员工管理</h3>
                <p class="action-description">管理员工信息、绩效评估、培训记录等，全面掌握员工发展状况</p>
            </a>

            <a href="{{ url_for('talent_management.hr_admin.turnover_alert.turnover_dashboard') }}" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="action-title">人才流失预警</h3>
                <p class="action-description">实时监控离职趋势，识别高风险岗位，生成预警报告，预防人才流失</p>
            </a>

            <a href="{{ url_for('talent_management.hr_admin.departments.departments_dashboard') }}" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h3 class="action-title">部门管理</h3>
                <p class="action-description">管理组织架构、部门设置、岗位配置，优化人力资源结构</p>
            </a>

            <a href="{{ url_for('talent_management.hr_admin.dashboard.dashboard') }}" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h3 class="action-title">数据分析</h3>
                <p class="action-description">人力资源数据统计、趋势分析、报表生成，支持决策制定</p>
            </a>
        </div>
    </div>
</body>
</html>

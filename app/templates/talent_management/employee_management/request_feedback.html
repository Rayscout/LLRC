<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求反馈 - 员工仪表板</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F2F2F7;
            --bg-secondary: rgba(255, 255, 255, 0.8);
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --text-tertiary: #C7C7CC;
            --accent-blue: #007AFF;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            --accent-red: #FF3B30;
            --accent-purple: #AF52DE;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-large: 24px;
            --transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            --transition-fast: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: rgba(44, 44, 46, 0.8);
            --bg-card: rgba(44, 44, 46, 0.9);
            --text-primary: #FFFFFF;
            --text-secondary: #EBEBF5;
            --text-tertiary: #8E8E93;
            --accent-blue: #0A84FF;
            --accent-green: #30D158;
            --accent-orange: #FF9F0A;
            --accent-red: #FF453A;
            --accent-purple: #BF5AF2;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-large);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .form-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-large);
            padding: 40px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInUp 0.8s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideInLeft 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.7s; }
        .form-group:nth-child(5) { animation-delay: 0.8s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-label {
            display: block;
            font-size: 1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1em;
            transition: var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInUp 0.6s ease-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-purple);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
            transition: transform 0.1s;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
            animation: slideInLeft 0.6s ease-out;
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .back-link i {
            margin-right: 8px;
        }

        .recipient-info {
            background: rgba(0, 122, 255, 0.05);
            border: 1px solid rgba(0, 122, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 10px;
        }

        .recipient-info h4 {
            color: var(--accent-blue);
            margin-bottom: 5px;
        }

        .recipient-info p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .feedback-tips {
            background: rgba(255, 149, 0, 0.05);
            border: 1px solid rgba(255, 149, 0, 0.2);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 30px;
        }

        .feedback-tips h3 {
            color: var(--accent-orange);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-tips ul {
            color: var(--text-secondary);
            padding-left: 20px;
        }

        .feedback-tips li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .container {
                padding: 15px;
            }
            
            .form-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('talent_management.employee_manager.feedback.feedback_dashboard') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回反馈管理
        </a>

        <div class="header">
            <h1><i class="fas fa-plus"></i> 请求反馈</h1>
            <p>主动向同事或主管请求反馈，促进个人成长和团队协作</p>
        </div>

        <div class="form-card">
            <form method="POST" action="{{ url_for('talent_management.employee_manager.feedback.request_feedback') }}">
                <div class="form-group">
                    <label for="recipient_id" class="form-label">
                        <i class="fas fa-user"></i> 选择反馈接收者 *
                    </label>
                    <select id="recipient_id" name="recipient_id" class="form-select" required onchange="showRecipientInfo()">
                        <option value="">请选择接收者</option>
                        {% for recipient in recipients %}
                            <option value="{{ recipient.id }}" 
                                    data-name="{{ recipient.name }}"
                                    data-email="{{ recipient.email }}"
                                    data-type="{{ recipient.user_type }}"
                                    data-department="{{ recipient.department }}">
                                {{ recipient.name }} ({{ recipient.email }}) - {{ recipient.department }}
                            </option>
                        {% endfor %}
                    </select>
                    <div id="recipient-info" class="recipient-info" style="display: none;">
                        <h4>接收者信息</h4>
                        <p id="recipient-details"></p>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="feedback_type" class="form-label">
                            <i class="fas fa-tag"></i> 反馈类型 *
                        </label>
                        <select id="feedback_type" name="feedback_type" class="form-select" required>
                            <option value="">请选择反馈类型</option>
                            <option value="工作表现">工作表现</option>
                            <option value="技能提升">技能提升</option>
                            <option value="团队协作">团队协作</option>
                            <option value="项目管理">项目管理</option>
                            <option value="沟通技巧">沟通技巧</option>
                            <option value="领导力">领导力</option>
                            <option value="创新思维">创新思维</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority" class="form-label">
                            <i class="fas fa-exclamation-triangle"></i> 优先级
                        </label>
                        <select id="priority" name="priority" class="form-select">
                            <option value="low">低优先级</option>
                            <option value="medium" selected>中等优先级</option>
                            <option value="high">高优先级</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="due_date" class="form-label">
                        <i class="fas fa-calendar"></i> 期望回复日期
                    </label>
                    <input type="date" id="due_date" name="due_date" class="form-input" 
                           min="{{ (now + timedelta(days=1)).strftime('%Y-%m-%d') }}">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">
                        <i class="fas fa-comment"></i> 反馈请求内容 *
                    </label>
                    <textarea id="message" name="message" class="form-textarea" 
                              placeholder="请详细描述您希望获得反馈的具体方面，例如：
• 您希望对方关注哪些具体的工作内容？
• 您希望获得什么样的建议或指导？
• 您目前遇到的挑战或困惑是什么？
• 您希望如何改进或提升？" required></textarea>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('talent_management.employee_manager.feedback.feedback_dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> 取消
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 发送反馈请求
                    </button>
                </div>
            </form>

            <div class="feedback-tips">
                <h3>
                    <i class="fas fa-lightbulb"></i> 反馈请求小贴士
                </h3>
                <ul>
                    <li><strong>具体明确：</strong>描述具体的工作场景和期望获得的反馈类型</li>
                    <li><strong>开放心态：</strong>保持开放和接受的心态，愿意听取不同的观点</li>
                    <li><strong>及时跟进：</strong>在收到反馈后及时回应和感谢</li>
                    <li><strong>持续改进：</strong>将反馈转化为实际行动，持续改进自己</li>
                    <li><strong>互惠互利：</strong>主动为同事提供反馈，建立良好的协作关系</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为表单字段添加进入动画
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateX(-30px)';
                
                setTimeout(() => {
                    group.style.transition = 'all 0.6s ease-out';
                    group.style.opacity = '1';
                    group.style.transform = 'translateX(0)';
                }, 400 + (index * 100));
            });

            // 设置默认日期为明天
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            document.getElementById('due_date').value = tomorrowStr;
        });

        function showRecipientInfo() {
            const select = document.getElementById('recipient_id');
            const infoDiv = document.getElementById('recipient-info');
            const detailsP = document.getElementById('recipient-details');
            
            if (select.value) {
                const selectedOption = select.options[select.selectedIndex];
                const name = selectedOption.getAttribute('data-name');
                const email = selectedOption.getAttribute('data-email');
                const type = selectedOption.getAttribute('data-type');
                const department = selectedOption.getAttribute('data-department');
                
                detailsP.innerHTML = `
                    <strong>姓名：</strong>${name}<br>
                    <strong>邮箱：</strong>${email}<br>
                                            <strong>角色：</strong>${type === 'supervisor' ? '高管' : '员工'}<br>
                    <strong>部门：</strong>${department}
                `;
                
                infoDiv.style.display = 'block';
                // 添加显示动画
                infoDiv.style.opacity = '0';
                infoDiv.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    infoDiv.style.transition = 'all 0.3s ease-out';
                    infoDiv.style.opacity = '1';
                    infoDiv.style.transform = 'translateY(0)';
                }, 10);
            } else {
                infoDiv.style.display = 'none';
            }
        }

        // 表单提交时的动画效果
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.style.transform = 'scale(0.95)';
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            
            // 添加页面退出动画
            setTimeout(() => {
                document.body.style.transition = 'all 0.3s ease-out';
                document.body.style.opacity = '0';
                document.body.style.transform = 'translateY(20px)';
            }, 500);
        });

        // 取消按钮的动画效果
        document.querySelector('.btn-secondary').addEventListener('click', function(e) {
            e.preventDefault();
            const url = this.href;
            
            // 添加点击反馈
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
            
            // 延迟导航以显示动画
            setTimeout(() => {
                document.body.style.transition = 'all 0.3s ease-out';
                document.body.style.opacity = '0';
                document.body.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    window.location.href = url;
                }, 300);
            }, 200);
        });
    </script>
</body>
</html>

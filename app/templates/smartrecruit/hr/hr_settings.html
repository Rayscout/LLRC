{% extends 'base.html' %}

{% block title %}HR设置{% endblock %}

{% block content %}
<div class="hr-settings-page">
    <div class="page-header">
        <h1><i class="uil uil-setting"></i> HR设置</h1>
        <p>管理您的账户设置和偏好</p>
    </div>

    <div class="settings-content">
        <div class="settings-section">
            <h2>账户设置</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" value="{{ user.email }}" readonly>
                    <small>邮箱地址不可修改</small>
                </div>
                
                <div class="form-group">
                    <label for="phone">电话号码</label>
                    <input type="tel" id="phone" value="{{ user.phone_number }}" placeholder="输入电话号码">
                </div>
                
                <div class="form-group">
                    <label for="position">职位</label>
                    <input type="text" id="position" value="{{ user.position or '' }}" placeholder="输入职位">
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2>通知设置</h2>
            <div class="settings-form">
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="emailNotifications" checked>
                        <span class="checkmark"></span>
                        接收邮件通知
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="smsNotifications">
                        <span class="checkmark"></span>
                        接收短信通知
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="candidateUpdates" checked>
                        <span class="checkmark"></span>
                        候选人状态更新通知
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="interviewReminders" checked>
                        <span class="checkmark"></span>
                        面试提醒通知
                    </label>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2>安全设置</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" placeholder="输入当前密码">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" placeholder="输入新密码">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" placeholder="再次输入新密码">
                </div>
            </div>
        </div>

        <div class="settings-actions">
            <button type="button" class="btn btn-primary" onclick="saveSettings()">
                <i class="uil uil-save"></i> 保存设置
            </button>
            <button type="button" class="btn btn-secondary" onclick="resetSettings()">
                <i class="uil uil-refresh"></i> 重置
            </button>
            <a href="{{ url_for('smartrecruit.hr.profile.hr_profile') }}" class="btn btn-outline">
                <i class="uil uil-arrow-left"></i> 返回个人资料
            </a>
        </div>
    </div>
</div>

<style>
.hr-settings-page {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}

.page-header {
    text-align: center;
    margin-bottom: 30px;
}

.page-header h1 {
    color: #333;
    margin-bottom: 10px;
}

.page-header p {
    color: #666;
    font-size: 16px;
}

.settings-content {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.settings-section {
    margin-bottom: 30px;
}

.settings-section h2 {
    color: #333;
    border-bottom: 2px solid #007AFF;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.settings-form {
    display: grid;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group input[type="password"] {
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #007AFF;
}

.form-group input[readonly] {
    background-color: #f8f9fa;
    color: #666;
}

.form-group small {
    color: #666;
    font-size: 14px;
    margin-top: 5px;
}

.checkbox-group {
    flex-direction: row;
    align-items: center;
}

.checkbox-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-weight: 500;
    color: #333;
}

.checkbox-label input[type="checkbox"] {
    margin-right: 12px;
    width: 18px;
    height: 18px;
    accent-color: #007AFF;
}

.settings-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.btn-primary {
    background: #007AFF;
    color: white;
}

.btn-primary:hover {
    background: #0056CC;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #545b62;
    transform: translateY(-2px);
}

.btn-outline {
    background: transparent;
    color: #007AFF;
    border: 2px solid #007AFF;
}

.btn-outline:hover {
    background: #007AFF;
    color: white;
    transform: translateY(-2px);
}

/* 深色模式支持 */
body.dark .settings-content {
    background: #1f2937;
    color: #f9fafb;
}

body.dark .settings-section h2 {
    color: #f9fafb;
}

body.dark .form-group label {
    color: #f9fafb;
}

body.dark .form-group input {
    background: #374151;
    border-color: #4b5563;
    color: #f9fafb;
}

body.dark .form-group input:focus {
    border-color: #60a5fa;
}

body.dark .form-group input[readonly] {
    background-color: #374151;
    color: #9ca3af;
}

body.dark .checkbox-label {
    color: #f9fafb;
}

@media (max-width: 768px) {
    .settings-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
    }
}
</style>

<script>
function saveSettings() {
    // 获取表单数据
    const phone = document.getElementById('phone').value;
    const position = document.getElementById('position').value;
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // 验证密码
    if (newPassword && newPassword !== confirmPassword) {
        alert('新密码和确认密码不匹配！');
        return;
    }
    
    // 这里可以添加AJAX请求来保存设置
    console.log('保存设置:', {
        phone,
        position,
        currentPassword,
        newPassword
    });
    
    alert('设置已保存！');
}

function resetSettings() {
    // 重置表单到默认值
    document.getElementById('phone').value = '{{ user.phone_number }}';
    document.getElementById('position').value = '{{ user.position or "" }}';
    document.getElementById('currentPassword').value = '';
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmPassword').value = '';
    
    // 重置复选框
    document.getElementById('emailNotifications').checked = true;
    document.getElementById('smsNotifications').checked = false;
    document.getElementById('candidateUpdates').checked = true;
    document.getElementById('interviewReminders').checked = true;
    
    alert('设置已重置！');
}
</script>
{% endblock %}

{% extends 'base.html' %}

{% block title %}编辑职位{% endblock %}

{% block content %}
<div class="create-job">
    <div class="title">
        <i class="uil uil-briefcase"></i>
        <span class="text">编辑职位</span>
    </div>
    <!-- Make sure the form action points to the correct route, like 'edit_job' -->
    <form action="{{ url_for('smartrecruit.hr.recruitment.edit_job', job_id=job.id) }}" method="post">
        <div class="form-group">
            <label for="job-title">职位标题</label>
            <input type="text" id="job-title" name="title" value="{{ job.title }}" placeholder="输入职位标题" required>
        </div>
        <div class="form-group">
            <label for="job-description">职位描述</label>
            <textarea id="job-description" name="description" placeholder="输入职位描述" required>{{ job.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="job-location">工作地点</label>
            <input type="text" id="job-location" name="location" value="{{ job.location }}" placeholder="输入工作地点" required>
        </div>
        <div class="form-group">
            <label for="job-salary">薪资</label>
            <input type="number" id="job-salary" name="salary" value="{{ job.salary }}" placeholder="输入职位薪资" required>
        </div>
        <button type="submit">更新职位</button>
    </form>
</div>
{% endblock %}

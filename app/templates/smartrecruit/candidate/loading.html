{% extends "base.html" %}

{% block title %}处理中...{% endblock %}

{% block content %}
<div class="loading-container">
    <h1>正在处理您的申请</h1>
    <div class="spinner"></div>
    <p>请稍等，我们正在生成您的面试反馈。</p>
    <div class="footer">这可能需要几分钟时间。</div>
</div>

<style>
    .loading-container {
        text-align: center;
        margin-top: 190px;
    }
    .loading-container h1 {
        font-size: 24px;
        color: #60a5fa; /* Blue color */
        margin-bottom: 20px;
    }
    .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #60a5fa; /* Blue color */
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1.5s linear infinite;
        margin: 20px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .loading-container p {
        font-size: 16px;
        color: #666;
    }
    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
    }
</style>

<script>
     setTimeout(function(){
         window.location.href = "{{ next_url }}";
     }, 100);
</script>
{% endblock %}

{% extends 'base.html' %}

{% block title %}上传简历并申请{% endblock %}

{% block content %}
<style>
  .ua-wrap{max-width:820px;margin:20px auto;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:20px}
  .ua-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .ua-title{font-size:20px;font-weight:700;color:#333}
  .ua-sub{color:#6b7280;font-size:13px}
  .ua-form{display:grid;gap:12px;margin-top:10px}
  .ua-drop{position:relative;border:2px dashed #d9d9d9;border-radius:12px;background:#fafafa;transition:.2s}
  .ua-drop:hover{border-color:#333;background:#f5f5f5}
  .ua-input{padding:10px;border:1px solid #e5e7eb;border-radius:8px}
  .ua-drop input[type=file]{position:absolute;inset:0;opacity:0;cursor:pointer}
  .ua-dz-content{padding:22px;text-align:left;display:flex;flex-direction:column;align-items:flex-start}
  .ua-dz-content i{font-size:26px;color:#666}
  .ua-dz-title{margin-top:6px;font-weight:700;color:#333}
  .ua-dz-hint{margin-top:2px;color:#999;font-size:12px}
  .ua-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
  .ua-btn{padding:12px 16px;border-radius:10px;border:1px solid transparent;cursor:pointer;font-weight:700}
  .ua-btn.primary{background:#333;color:#fff}
  .ua-btn.primary:hover{background:#555}
  .ua-btn.neutral{background:#efefef;color:#333;border-color:#e5e5e5;text-decoration:none}
  .ua-btn.neutral:hover{background:#e5e5e5}
  @media (max-width:768px){.ua-wrap{padding:16px}}
</style>
<style>
/* 深色模式 */
body.dark .ua-wrap{ background:#111827; box-shadow: 0 6px 20px rgba(0,0,0,.6) }
body.dark .ua-title{ color:#e5e7eb }
body.dark .ua-sub{ color:#9ca3af }
body.dark .ua-drop{ border-color:#374151; background:#0f172a }
body.dark .ua-drop:hover{ border-color:#9ca3af; background:#111827 }
body.dark .ua-btn.primary{ background:#e5e7eb; color:#111827 }
body.dark .ua-btn.primary:hover{ background:#d1d5db }
body.dark .ua-btn.neutral{ background:#1f2937; color:#e5e7eb; border-color:#374151 }
body.dark .ua-btn.neutral:hover{ background:#374151 }
</style>

<div class="ua-wrap">
  <div class="ua-head">
    <div>
      <div class="ua-title">上传简历后立即申请</div>
      <div class="ua-sub">职位：{{ job.title }} · {{ job.company_name }}</div>
    </div>
    <a class="ua-btn neutral" href="{{ url_for('smartrecruit.candidate.jobs.job_detail', job_id=job.id) }}">返回</a>
  </div>

  <form class="ua-form" method="post" enctype="multipart/form-data">
    <label>选择简历文件（PDF/DOCX/PNG/JPG，或可上传视频简历）</label>
    <div class="ua-drop">
      <input class="ua-input" type="file" name="cv_file" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg,.mp4,.webm,.ogg,.mov,.avi,.mkv" required>
      <div class="ua-dz-content">
        <i class="uil uil-cloud-upload"></i>
        <div class="ua-dz-title">拖拽文件到此处，或点击选择文件</div>
        <div class="ua-dz-hint">单文件最大 20MB；视频简历不参与自动解析，但可正常申请</div>
      </div>
    </div>
    <div class="ua-actions">
      <button type="submit" class="ua-btn primary">上传并申请</button>
    </div>
  </form>
</div>
{% endblock %}

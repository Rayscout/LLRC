{% extends "base.html" %}

{% block title %}智能岗位搜索{% endblock %}

{% block content %}
<div class="job-search-container">
    <div class="search-header">
        <h1>🔍 智能岗位搜索</h1>
        <p>基于您的技能和偏好，找到最适合的职位</p>
    </div>

    <!-- 搜索过滤器 -->
    <div class="search-filters">
        <div class="filter-row">
            <div class="filter-group">
                <label for="searchQuery">关键词搜索</label>
                <input type="text" id="searchQuery" placeholder="职位名称、技能、公司名称...">
            </div>
            <div class="filter-group">
                <label for="locationFilter">工作地点</label>
                <input type="text" id="locationFilter" placeholder="城市、地区...">
            </div>
        </div>
        
        <div class="filter-row">
            <div class="filter-group">
                <label for="salaryMin">最低薪资</label>
                <input type="number" id="salaryMin" placeholder="最低薪资">
            </div>
            <div class="filter-group">
                <label for="salaryMax">最高薪资</label>
                <input type="number" id="salaryMax" placeholder="最高薪资">
            </div>
            <div class="filter-group">
                <label for="jobTypeFilter">工作类型</label>
                <select id="jobTypeFilter">
                    <option value="">全部类型</option>
                    <option value="全职">全职</option>
                    <option value="兼职">兼职</option>
                    <option value="实习">实习</option>
                    <option value="远程">远程</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="experienceFilter">经验要求</label>
                <select id="experienceFilter">
                    <option value="">全部级别</option>
                    <option value="初级">初级</option>
                    <option value="中级">中级</option>
                    <option value="高级">高级</option>
                    <option value="专家">专家</option>
                </select>
            </div>
        </div>
        
        <div class="filter-actions">
            <button class="btn-search" onclick="searchJobs()"><span class="btn-ico">🔍</span> 搜索</button>
            <button class="btn-clear" onclick="clearFilters()"><span class="btn-ico">🔄</span> 清除筛选</button>
        </div>
    </div>

    <!-- 用户技能展示 -->
    <div class="user-skills" id="userSkillsSection" style="display: none;">
        <h3>🎯 您的技能匹配</h3>
        <div class="skills-tags" id="skillsTags"></div>
    </div>

    <!-- 搜索结果 -->
    <div class="search-results" id="searchResults" style="display: none;">
        <div class="results-header">
            <h3>📋 搜索结果</h3>
            <span class="results-count" id="resultsCount"></span>
        </div>
        <div class="jobs-grid" id="searchResultsGrid"></div>
    </div>

    <!-- 相关内容推荐（页面底部留白区） -->
    <section class="related-section" id="relatedSection">
        <h3>你可能还想看看</h3>
        <div class="related-grid">
            <div class="related-card">
                <h4>热门关键词</h4>
                <div class="related-tags">
                    <a href="#" class="rt">Python</a>
                    <a href="#" class="rt">数据分析</a>
                    <a href="#" class="rt">算法工程师</a>
                    <a href="#" class="rt">DevOps</a>
                    <a href="#" class="rt">前端</a>
                </div>
            </div>
            <div class="related-card">
                <h4>快捷筛选</h4>
                <div class="related-actions">
                    <button class="quick-btn" data-type="remote">远程/混合办公</button>
                    <button class="quick-btn" data-type="junior">应届/初级</button>
                    <button class="quick-btn" data-type="hot">高薪职位</button>
                </div>
                <small>点击即可填充筛选条件</small>
            </div>
            <div class="related-card">
                <h4>求职建议</h4>
                <ul class="tips">
                    <li>完善技能标签，获得更精准推荐</li>
                    <li>设置最低薪资与城市，缩小搜索范围</li>
                    <li>收藏感兴趣职位，稍后统一投递</li>
                </ul>
            </div>
        </div>
    </section>
</div>

<style>
.job-search-container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.search-header {
    text-align: center;
    margin-bottom: 30px;
}

.search-header h1 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 2.5em;
}

.search-header p {
    color: #7f8c8d;
    font-size: 1.1em;
}

.search-filters {
    background: white;
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.filter-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.filter-group {
    flex: 1;
    min-width: 200px;
}

.filter-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2c3e50;
}

.filter-group input,
.filter-group select {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e8ed;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.filter-group input:focus,
.filter-group select:focus {
    outline: none;
    border-color: #3498db;
}

.filter-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}

.btn-search,
.btn-clear {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
}

.btn-ico {
    display: inline-block;
    margin-right: 6px;
    filter: grayscale(1) contrast(.7) opacity(.6);
}

.btn-search {
    background: #ecf0f1;
    color: #2c3e50;
}

.btn-search:hover {
    background: #d5dbdb;
}

.btn-clear {
    background: #ecf0f1;
    color: #2c3e50;
}

.btn-clear:hover {
    background: #d5dbdb;
}

.user-skills {
    background: white;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.skills-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 15px;
}

.skill-tag {
    background: rgba(255,255,255,.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.search-results {
    background: white;
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

/* 相关内容推荐区域 - 与页面背景契合的浅色卡片 */
.related-section{
    background: transparent;
    margin-top: 10px;
    padding-bottom: 40px;
}
.related-section h3{ color:#2c3e50; margin: 10px 0 16px 0; font-size: 20px; }
.related-grid{ display:grid; grid-template-columns: repeat(3,1fr); gap:16px; }
.related-card{
    background:#fff; border-radius:12px; padding:16px; box-shadow:0 4px 20px rgba(0,0,0,.08);
}
.related-card h4{ margin:0 0 10px 0; color:#2c3e50; }
.related-tags{ display:flex; flex-wrap:wrap; gap:8px; }
.related-tags .rt{ display:inline-block; padding:6px 10px; border-radius:999px; background:#ecf0f1; color:#2c3e50; text-decoration:none; font-size:12px; }
.related-actions{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom:6px; }
.quick-btn{ padding:8px 12px; border:1px solid rgba(51,51,51,.15); background:rgba(255,255,255,.6); border-radius:10px; cursor:pointer; }
.quick-btn:hover{ background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.06); }
.tips{ margin:0; padding-left:18px; color:#7f8c8d; }

@media (max-width: 768px){
    .related-grid{ grid-template-columns: 1fr; }
}

.results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.results-count {
    color: #7f8c8d;
    font-size: 14px;
}

.jobs-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    align-items: stretch;
    justify-content: flex-start;
}

.jobs-grid .job-card {
    flex: 0 1 calc(33.333% - 16px);
}

.job-card {
    border: 2px solid #e1e8ed;
    border-radius: 12px;
    padding: 16px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    background: #fff;
}

.job-card:hover {
    border-color: #3498db;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.job-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: rgba(255,255,255,.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.job-title {
    font-size: 1.2em;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 8px;
    line-height: 1.3;
}

.job-header {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 6px;
}

.job-company {
    color: #3498db;
    font-weight: 600;
    margin-bottom: 8px;
}

.icon-text {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #2c3e50;
}

.icon-text i {
    color: #7f8c8d;
}

.job-location {
    color: #7f8c8d;
    font-size: 14px;
    margin-bottom: 12px;
}

.job-salary {
    font-weight: 700;
    color: #27ae60;
    margin-bottom: 12px;
}

.job-description {
    color: #2c3e50;
    line-height: 1.5;
    margin-bottom: 15px;
    font-size: 14px;
}

.job-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.job-type,
.job-experience {
    background: #ecf0f1;
    color: #2c3e50;
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 600;
}

.pill {
    background: #ecf0f1;
    color: #2c3e50;
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 600;
}

.match-score {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255,255,255,.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: white;
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 700;
}

.job-actions {
    display: flex;
    gap: 10px;
}


.btn-apply,
.btn-view {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
    font-size: 14px;
    text-decoration: none;
    text-align: center;
    background: rgba(255,255,255,.35) !important;
    backdrop-filter: blur(10px) !important;
    -webkit-backdrop-filter: blur(10px) !important;
    border: 1px solid rgba(51,51,51,.15) !important;
    color: #333 !important;
    box-shadow: 0 2px 8px rgba(0,0,0,.06) !important;
}

.btn-apply:hover,
.btn-view:hover {
    background: rgba(255,255,255,.5) !important;
    box-shadow: 0 4px 16px rgba(0,0,0,.08) !important;
}

.btn-apply:active,
.btn-view:active {
    transform: translateY(1px);
}

.loading {
    text-align: center;
    padding: 40px;
    color: #7f8c8d;
    font-size: 16px;
}

.no-results {
    text-align: center;
    padding: 40px;
    color: #7f8c8d;
}

.no-results h4 {
    margin-bottom: 10px;
    color: #2c3e50;
}

@media (max-width: 768px) {
    .filter-row {
        flex-direction: column;
    }
    
    .filter-group {
        min-width: auto;
    }
    
    .jobs-grid .job-card { flex: 0 1 100%; }
    
    .filter-actions {
        flex-direction: column;
    }
}

@media (max-width: 1200px) and (min-width: 769px) {
    .jobs-grid .job-card { flex: 0 1 calc(50% - 16px); }
}
</style>

<script>
let currentSearchResults = [];

// 页面加载时显示用户技能
document.addEventListener('DOMContentLoaded', function() {
    displayUserSkills();
});

// 显示用户技能
function displayUserSkills() {
    const skills = {{ user_skills | tojson }};
    const skillsSection = document.getElementById('userSkillsSection');
    const skillsTags = document.getElementById('skillsTags');
    
    if (skills && skills.length > 0) {
        skillsTags.innerHTML = skills.map(skill => 
            `<span class="skill-tag">${skill}</span>`
        ).join('');
        skillsSection.style.display = 'block';
    }
}



// 搜索职位
async function searchJobs() {
    const searchQuery = document.getElementById('searchQuery').value;
    const locationFilter = document.getElementById('locationFilter').value;
    const salaryMin = document.getElementById('salaryMin').value;
    const salaryMax = document.getElementById('salaryMax').value;
    const jobType = document.getElementById('jobTypeFilter').value;
    const experienceLevel = document.getElementById('experienceFilter').value;
    
    const searchResults = document.getElementById('searchResults');
    const searchResultsGrid = document.getElementById('searchResultsGrid');
    const resultsCount = document.getElementById('resultsCount');
    
    searchResultsGrid.innerHTML = '<div class="loading">正在搜索...</div>';
    searchResults.style.display = 'block';
    
    try {
        const params = new URLSearchParams({
            q: searchQuery,
            location: locationFilter
        });
        const response = await fetch('{{ url_for("smartrecruit.candidate.jobs.api_search_jobs") }}?' + params.toString());
        
        const data = await response.json();
        
        if (data.success) {
            currentSearchResults = data.jobs;
            displayJobs(data.jobs, searchResultsGrid);
            resultsCount.textContent = `找到 ${data.total} 个职位`;
        } else {
            searchResultsGrid.innerHTML = '<div class="no-results">搜索失败，请稍后重试</div>';
        }
    } catch (error) {
        console.error('搜索失败:', error);
        searchResultsGrid.innerHTML = '<div class="no-results">搜索失败，请稍后重试</div>';
    }
}

// 显示职位列表
function displayJobs(jobs, container) {
    if (jobs.length === 0) {
        container.innerHTML = '<div class="no-results"><h4>暂无职位</h4><p>请尝试调整搜索条件</p></div>';
        return;
    }
    
    container.innerHTML = jobs.map(job => {
        const location = job.location || '未注明';
        const salary = job.salary ? job.salary.toLocaleString() + ' 元/月' : '薪资面议';
        const company = job.company_name || '';
        const jobType = job.job_type || '全职';
        const exp = job.experience_level || '不限';
        const desc = job.description || '';
        return `
        <div class="job-card">
            <div class="match-score">${job.match_score}% 匹配</div>
            <div class="job-header">
                <div class="job-title">${job.title}</div>
                <div class="job-company">${company}</div>
            </div>
            <div class="icon-text"><i class="uil uil-location-point"></i><span>${location}</span></div>
            <div class="icon-text"><i class="uil uil-money-bill"></i><span class="job-salary">${salary}</span></div>
            <div class="job-description">${desc}</div>
            <div class="job-meta">
                <span class="pill">${jobType}</span>
                <span class="pill">${exp}</span>
            </div>
            <div class="job-actions">
                <a href="${'{{ url_for("smartrecruit.candidate.jobs.job_detail", job_id=0) }}'.replace('0', job.id)}" class="btn-view">查看详情</a>
                <a href="${'{{ url_for("smartrecruit.candidate.applications.apply", job_id=0) }}'.replace('0', job.id)}" class="btn-apply">立即申请</a>
            </div>
        </div>`;
    }).join('');
}

// 清除筛选条件
function clearFilters() {
    document.getElementById('searchQuery').value = '';
    document.getElementById('locationFilter').value = '';
    document.getElementById('salaryMin').value = '';
    document.getElementById('salaryMax').value = '';
    document.getElementById('jobTypeFilter').value = '';
    document.getElementById('experienceFilter').value = '';
    
    // 隐藏搜索结果
    document.getElementById('searchResults').style.display = 'none';
}

// 回车键搜索
document.getElementById('searchQuery').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchJobs();
    }
});
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}求职者中心 - 智能招聘系统{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='candidate_ios_style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-briefcase"></i>
            <span>智能招聘系统</span>
        </div>
        
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{{ url_for('smartrecruit.candidate.home') }}" class="nav-link {% if request.endpoint == 'smartrecruit.candidate.home' %}active{% endif %}">
                    <i class="fas fa-star"></i> 智能推荐
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('smartrecruit.candidate.jobs.job_search') }}" class="nav-link {% if 'job_search' in request.endpoint %}active{% endif %}">
                    <i class="fas fa-search"></i> 职位搜索
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('smartrecruit.candidate.applications.view_applications') }}" class="nav-link {% if 'applications' in request.endpoint %}active{% endif %}">
                    <i class="fas fa-file-alt"></i> 我的申请
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('smartrecruit.candidate.interview.interview_dashboard') }}" class="nav-link {% if 'interview' in request.endpoint %}active{% endif %}">
                    <i class="fas fa-microphone"></i> AI面试训练
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('smartrecruit.candidate.dashboard') }}" class="nav-link {% if request.endpoint == 'smartrecruit.candidate.dashboard' %}active{% endif %}">
                    <i class="fas fa-user"></i> 个人资料
                </a>
            </li>
        </ul>
        
        <div class="navbar-actions">
            <button class="theme-toggle" title="切换主题">
                🌙
            </button>
            <div class="user-menu">
                <div class="user-avatar" onclick="toggleUserMenu()" title="{{ user.first_name if user else '用户' }}">
                    {{ user.first_name[0] if user and user.first_name else 'U' }}
                </div>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <a href="{{ url_for('smartrecruit.candidate.dashboard') }}" class="dropdown-item">
                        <i class="fas fa-user"></i> 个人资料
                    </a>
                    <a href="{{ url_for('smartrecruit.candidate.settings') }}" class="dropdown-item">
                        <i class="fas fa-cog"></i> 设置
                    </a>
                    <a href="{{ url_for('common.auth.logout') }}" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- 波纹效果样式 -->
    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 用户下拉菜单样式 */
        .user-menu {
            position: relative;
        }
        
        .user-dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--ios-card-bg);
            border: 1px solid var(--ios-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }
        
        .user-dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--ios-text);
            text-decoration: none;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid var(--ios-border);
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background-color: var(--ios-hover);
        }
        
        .dropdown-item i {
            margin-right: 12px;
            width: 16px;
            text-align: center;
        }
        
        /* 深色模式支持 */
        body.dark .user-dropdown-menu {
            background: var(--ios-card-bg-dark);
            border-color: var(--ios-border-dark);
        }
        
        body.dark .dropdown-item {
            color: var(--ios-text-dark);
        }
        
        body.dark .dropdown-item:hover {
            background-color: var(--ios-hover-dark);
        }
    </style>

    <script src="{{ url_for('static', filename='candidate_ios_script.js') }}"></script>
    
    <script>
        // 用户下拉菜单功能
        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdownMenu');
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }
        
        // 点击外部关闭下拉菜单
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userDropdownMenu');
            
            if (dropdown && userMenu && !userMenu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
        
        // 主题切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark');
                    const isDark = document.body.classList.contains('dark');
                    themeToggle.textContent = isDark ? '☀️' : '🌙';
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                });
                
                // 恢复保存的主题
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark');
                    themeToggle.textContent = '☀️';
                }
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">培训与发展</title>
  <desc id="desc">学习路径与能力地图的扁平插画</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#e6fffb"/><stop offset="100%" stop-color="#f0f5ff"/></linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#13c2c2"/><stop offset="100%" stop-color="#36cfc9"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity=".12"/></filter>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(120 90)" filter="url(#shadow)">
    <rect x="0" y="0" width="560" height="260" rx="16" fill="#fff"/>
    <g transform="translate(30 40)">
      <rect x="0" y="0" width="260" height="160" rx="12" fill="#f6ffed"/>
      <line x1="24" y1="120" x2="220" y2="40" stroke="url(#accent)" stroke-width="6"/>
      <circle cx="24" cy="120" r="8" fill="#36cfc9"/>
      <circle cx="120" cy="84" r="8" fill="#36cfc9"/>
      <circle cx="220" cy="40" r="8" fill="#36cfc9"/>
    </g>
    <g transform="translate(320 40)">
      <rect x="0" y="0" width="190" height="40" rx="8" fill="#e6f7ff"/>
      <rect x="0" y="56" width="190" height="40" rx="8" fill="#e6f7ff"/>
      <rect x="0" y="112" width="190" height="40" rx="8" fill="#e6f7ff"/>
    </g>
  </g>
</svg>



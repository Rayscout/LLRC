<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">人才画像与测评</title>
  <desc id="desc">问答与可视化画像的扁平插画</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#f0f5ff"/><stop offset="100%" stop-color="#e6f7ff"/></linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#1890ff"/><stop offset="100%" stop-color="#40a9ff"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity=".12"/></filter>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(120 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="560" height="230" rx="16" fill="#fff"/>
    <!-- 头像与雷达图 -->
    <g transform="translate(28 30)">
      <circle cx="64" cy="46" r="32" fill="#ffd8bf"/>
      <rect x="36" y="78" width="56" height="42" rx="10" fill="#69b1ff"/>
      <circle cx="190" cy="86" r="64" fill="#f6ffed" stroke="#bae7ff"/>
      <polygon points="190,26 232,74 216,130 164,130 148,74" fill="url(#accent)" opacity=".35"/>
    </g>
    <!-- 右侧问答卡片 -->
    <g transform="translate(330 34)">
      <rect x="0" y="0" width="190" height="64" rx="10" fill="#f5f8ff"/>
      <rect x="14" y="16" width="120" height="12" rx="6" fill="#c7d2fe"/>
      <rect x="14" y="36" width="160" height="12" rx="6" fill="#e2e8f0"/>
      <rect x="0" y="84" width="190" height="64" rx="10" fill="#f0f5ff"/>
      <rect x="14" y="100" width="160" height="12" rx="6" fill="#e2e8f0"/>
      <rect x="14" y="120" width="90" height="12" rx="6" fill="#c7d2fe"/>
    </g>
  </g>
</svg>



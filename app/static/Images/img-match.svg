<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">人岗匹配</title>
  <desc id="desc">匹配度评分与相似推荐的扁平插画</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#f0f5ff"/><stop offset="100%" stop-color="#e6fffb"/></linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#1890ff"/><stop offset="100%" stop-color="#40a9ff"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity=".12"/></filter>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(120 90)" filter="url(#shadow)">
    <rect x="0" y="0" width="560" height="260" rx="16" fill="#fff"/>
    <rect x="24" y="24" width="200" height="28" rx="6" fill="#e6f4ff"/>
    <!-- 匹配曲线图 -->
    <g transform="translate(24 80)">
      <rect x="0" y="0" width="300" height="140" rx="10" fill="#f5f8ff"/>
      <polyline points="10,120 60,90 120,100 180,70 240,60 290,40" fill="none" stroke="#1890ff" stroke-width="4"/>
      <circle cx="290" cy="40" r="6" fill="#40a9ff"/>
    </g>
    <!-- 右侧匹配度与推荐 -->
    <g transform="translate(350 80)">
      <rect x="0" y="0" width="186" height="64" rx="10" fill="#e6fffb"/>
      <text x="16" y="38" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#08979c">92%</text>
      <rect x="0" y="84" width="186" height="56" rx="10" fill="#f0f5ff"/>
      <rect x="12" y="102" width="80" height="12" rx="6" fill="#bfc6d5"/>
      <rect x="100" y="102" width="74" height="12" rx="6" fill="#bfc6d5"/>
    </g>
  </g>
</svg>



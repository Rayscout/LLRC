<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">智能招聘引擎</title>
  <desc id="desc">多平台职位分发与简历解析的扁平插画</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e6f7ff"/>
      <stop offset="100%" stop-color="#f0f5ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1890ff"/>
      <stop offset="100%" stop-color="#40a9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity=".12"/>
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <!-- 层次背景装饰 -->
  <circle cx="120" cy="110" r="34" fill="#b5e3ff" opacity=".35"/>
  <rect x="640" y="80" width="70" height="70" rx="14" fill="#a0d7ff" opacity=".28"/>
  <g transform="translate(130 110)" filter="url(#shadow)">
    <!-- 面板 -->
    <rect x="0" y="0" width="540" height="230" rx="16" fill="#fff"/>
    <rect x="24" y="26" width="220" height="26" rx="6" fill="#e6f4ff"/>
    <rect x="24" y="70" width="200" height="14" rx="7" fill="#dbeafe"/>
    <rect x="24" y="96" width="180" height="14" rx="7" fill="#dbeafe"/>
    <rect x="24" y="122" width="160" height="14" rx="7" fill="#dbeafe"/>
    <!-- 右侧发布按钮与渠道图标 -->
    <g transform="translate(300 34)">
      <rect x="0" y="0" width="200" height="160" rx="12" fill="#f6ffed"/>
      <circle cx="40" cy="40" r="18" fill="#52c41a"/>
      <circle cx="100" cy="40" r="18" fill="#13c2c2"/>
      <circle cx="160" cy="40" r="18" fill="#faad14"/>
      <rect x="40" y="100" width="120" height="28" rx="6" fill="url(#accent)"/>
    </g>
  </g>
  <!-- 小人物与文档 -->
  <g transform="translate(520 260)" filter="url(#shadow)">
    <rect x="0" y="-10" width="90" height="110" rx="10" fill="#ffffff"/>
    <rect x="14" y="10" width="62" height="10" rx="5" fill="#1890ff" opacity=".7"/>
    <rect x="14" y="32" width="52" height="8" rx="4" fill="#94a3b8"/>
    <rect x="14" y="50" width="60" height="8" rx="4" fill="#94a3b8"/>
  </g>
</svg>



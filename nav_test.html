<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏测试</title>
    <link rel="stylesheet" href="app/static/ios_hr_style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .test-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .section-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .section-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .section-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .section-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        
        .ios-scroll-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        
        .ios-section {
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="ios-nav">
        <div class="ios-nav-container">
            <a href="#" class="ios-nav-brand">
                <div class="ios-nav-brand-icon">
                    <i class="uil uil-briefcase"></i>
                </div>
                <span>HR智能招聘</span>
            </a>
            
            <ul class="ios-nav-menu">
                <li class="ios-nav-item">
                    <a href="#" class="ios-nav-link active">
                        <i class="ios-nav-icon uil uil-dashboard"></i>
                        <span class="ios-nav-text">仪表板</span>
                    </a>
                </li>
                <li class="ios-nav-item">
                    <a href="#" class="ios-nav-link">
                        <i class="ios-nav-icon uil uil-briefcase"></i>
                        <span class="ios-nav-text">发布职位</span>
                    </a>
                </li>
                <li class="ios-nav-item">
                    <a href="#" class="ios-nav-link">
                        <i class="ios-nav-icon uil uil-users-alt"></i>
                        <span class="ios-nav-text">候选人</span>
                    </a>
                </li>
                <li class="ios-nav-item">
                    <a href="#" class="ios-nav-link">
                        <i class="ios-nav-icon uil uil-briefcase-alt"></i>
                        <span class="ios-nav-text">我的职位</span>
                    </a>
                </li>
                <li class="ios-nav-item">
                    <a href="#" class="ios-nav-link">
                        <i class="ios-nav-icon uil uil-calendar-alt"></i>
                        <span class="ios-nav-text">面试</span>
                    </a>
                </li>
                <li class="ios-nav-item">
                    <a href="#" class="ios-nav-link">
                        <i class="ios-nav-icon uil uil-chart-pie"></i>
                        <span class="ios-nav-text">报表</span>
                    </a>
                </li>
                <li class="ios-nav-item">
                    <a href="#" class="ios-nav-link">
                        <i class="ios-nav-icon uil uil-lightbulb"></i>
                        <span class="ios-nav-text">AI洞察</span>
                    </a>
                </li>
            </ul>
            
            <div class="ios-nav-actions">
                <div class="ios-nav-search">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="搜索..." />
                </div>
                
                <div class="ios-nav-divider"></div>
                
                <button class="ios-nav-button secondary" data-action="notifications">
                    <i class="uil uil-bell"></i>
                    <span class="ios-nav-badge">3</span>
                </button>
                
                <button class="ios-nav-button" data-action="profile">
                    <i class="uil uil-user"></i>
                    <span>HR</span>
                </button>
            </div>
            
            <!-- 移动端菜单切换按钮 -->
            <button class="ios-nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="ios-scroll-container">
        <section class="ios-section test-section section-1">
            <h1>第一屏 - 仪表板</h1>
        </section>
        
        <section class="ios-section test-section section-2">
            <h1>第二屏 - 发布职位</h1>
        </section>
        
        <section class="ios-section test-section section-3">
            <h1>第三屏 - 候选人</h1>
        </section>
        
        <section class="ios-section test-section section-4">
            <h1>第四屏 - 我的职位</h1>
        </section>
    </div>

    <script src="app/static/ios_hr_script.js"></script>
    <script>
        // 初始化界面
        document.addEventListener('DOMContentLoaded', function() {
            new IOSHRInterface();
        });
    </script>
</body>
</html>
